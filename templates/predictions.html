{% extends 'index.html' %}

{% block body %}
<br><br>

<div class="row">
    <div class="col">
        <img class="img-fluid border border-primary" src="/static/media/magic_color.jpg" alt="magic color image">
    </div>

    <div class="col">
        <img class="img-fluid border border-primary" src="/static/media/bounding_box.jpg" alt="bounding box image">
    </div>
</div>

<br><br>
<div class="row">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>Entities</th>
                <th>Extracted Text</th>
            </tr>
        </thead>

        <tbody>
            {% if results %}
                {% for key, value in results.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td style="white-space: pre-line;">{{ value }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No data available</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
